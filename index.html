<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Imagens</title>
    <style>
        /* Estilos anteriores mantidos */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Novo estilo para a tela de login */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 200;
            width: 90%;
            max-width: 400px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button {
            padding: 0.8rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            display: none;
            margin-top: 0.5rem;
        }

        .hidden {
            display: none;
        }

        /* Restante dos estilos anteriores mantidos */
        .container {
            display: none; /* Escondido inicialmente */
            /* ... mantido o restante dos estilos ... */
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <form class="login-form" id="loginForm">
            <h2 style="text-align: center; margin-bottom: 1rem;">Login</h2>
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Entrar</button>
            <div class="error-message" id="errorMessage">Usuário ou senha inválidos!</div>
        </form>
    </div>

    <!-- Jogo (mantido o mesmo código) -->
    <div class="container" id="gameContainer">
        <!-- ... código anterior do jogo ... -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('loginContainer');
            const gameContainer = document.getElementById('gameContainer');
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // Função de login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Validação (senha = "art")
                if(password === 'art') {
                    loginContainer.classList.add('hidden');
                    gameContainer.style.display = 'flex';
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.style.display = 'block';
                }
            });

            // Código anterior do jogo mantido
            const imagem1 = document.getElementById('imagem1');
            const imagem2 = document.getElementById('imagem2');
            const botao1 = document.getElementById('botao1');
            const botao2 = document.getElementById('botao2');
            
            botao1.addEventListener('click', function() {
                imagem1.style.opacity = '1';
                imagem2.style.opacity = '0';
            });
            
            botao2.addEventListener('click', function() {
                imagem1.style.opacity = '0';
                imagem2.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
