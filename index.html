<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Imagens</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: white;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
        
        .image1 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 1;
        }
        
        .image2, .image3, .image4, .image5, .image6 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            font-size: 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn svg {
            width: 32px;
            height: 32px;
        }
        
        /* Tela de login */
        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-form {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
        }
        
        .cloud-banner {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        /* Responsivo para dispositivos móveis */
        @media (max-width: 767px) {
            .buttons {
                flex-direction: row;
                flex-wrap: wrap;
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                background-color: rgba(245, 245, 245, 0.8);
                padding: 10px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
                justify-content: center;
                gap: 10px;
            }
            
            .btn {
                width: 50px;
                height: 50px;
                margin: 5px;
            }
        }
        
        @media (min-width: 768px) {
            .buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 10px;
                position: fixed;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 100;
                background-color: rgba(245, 245, 245, 0.8);
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <div class="cloud-banner">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200">
                    <!-- Nuvem -->
                    <path d="M25,60 
                           Q10,60 10,50 
                           Q10,35 25,35 
                           Q25,20 40,20 
                           Q60,15 65,30
                           Q75,10 100,15
                           Q120,5 135,20
                           Q160,5 170,25
                           Q195,25 190,45
                           Q200,65 180,70
                           Q175,85 160,80
                           Q155,90 140,85
                           Q120,95 115,80
                           Q95,100 75,80
                           Q65,95 50,80
                           Q30,85 30,70
                           Q15,70 25,60" 
                          fill="#ffffff" stroke="#87CEEB" stroke-width="2" />
                </svg>
            </div>
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button class="login-btn" id="loginBtn">Entrar</button>
            <p class="error-message" id="errorMessage">Senha incorreta. Tente novamente.</p>
        </div>
    </div>

    <!-- Jogo de Imagens (ficará escondido até o login) -->
    <div class="container" id="gameContainer" style="display: none;">
        <div class="image-container">
            <div class="image image1" id="imagem1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="100%" height="100%">
                    <!-- Casa -->
                    <rect x="75" y="150" width="150" height="100" fill="#8B4513" />
                    <polygon points="75,150 150,75 225,150" fill="#A52A2A" />
                    <rect x="125" y="200" width="50" height="50" fill="#FFFFFF" />
                    <rect x="135" y="210" width="30" height="40" fill="#87CEEB" />
                    <rect x="175" y="170" width="30" height="30" fill="#FFFFFF" />
                    <rect x="180" y="175" width="20" height="20" fill="#87CEEB" />
                    <rect x="95" y="170" width="30" height="30" fill="#FFFFFF" />
                    <rect x="100" y="175" width="20" height="20" fill="#87CEEB" />
                    <rect x="150" y="75" width="20" height="30" fill="#696969" />
                </svg>
            </div>
            <div class="image image2" id="imagem2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="100%" height="100%">
                    <!-- Árvore -->
                    <rect x="135" y="150" width="30" height="100" fill="#8B4513" />
                    <circle cx="150" cy="140" r="60" fill="#228B22" />
                    <circle cx="120" cy="100" r="40" fill="#228B22" />
                    <circle cx="180" cy="100" r="40" fill="#228B22" />
                    <circle cx="100" cy="150" r="35" fill="#228B22" />
                    <circle cx="200" cy="150" r="35" fill="#228B22" />
                    <circle cx="150" cy="80" r="30" fill="#228B22" />
                </svg>
            </div>
            <div class="image image3" id="imagem3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="100%" height="100%">
                    <!-- Sol -->
                    <circle cx="150" cy="150" r="60" fill="#FFD700" />
                    <g stroke="#FFD700" stroke-width="6">
                        <line x1="150" y1="70" x2="150" y2="30" />
                        <line x1="150" y1="270" x2="150" y2="230" />
                        <line x1="70" y1="150" x2="30" y2="150" />
                        <line x1="270" y1="150" x2="230" y2="150" />
                        <line x1="95" y1="95" x2="65" y2="65" />
                        <line x1="235" y1="235" x2="205" y2="205" />
                        <line x1="95" y1="205" x2="65" y2="235" />
                        <line x1="235" y1="65" x2="205" y2="95" />
                    </g>
                </svg>
            </div>
            <div class="image image4" id="imagem4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="100%" height="100%">
                    <!-- Nuvem com chuva -->
                    <path d="M80,110 Q50,110 50,90 Q50,60 80,60 Q90,40 120,50 Q135,30 160,45 Q190,25 210,55 Q240,50 240,80 Q260,95 240,115 Q245,135 220,135 Q210,150 180,140 Q160,155 135,135 Q110,155 90,130 Q70,140 80,110" fill="#CCCCCC" />
                    <!-- Gotas de chuva -->
                    <g fill="#4682B4">
                        <path d="M90,160 Q95,170 100,180 Q105,170 100,160 Z" />
                        <path d="M120,170 Q125,180 130,190 Q135,180 130,170 Z" />
                        <path d="M150,160 Q155,170 160,180 Q165,170 160,160 Z" />
                        <path d="M180,170 Q185,180 190,190 Q195,180 190,170 Z" />
                        <path d="M210,160 Q215,170 220,180 Q225,170 220,160 Z" />
                        <path d="M105,200 Q110,210 115,220 Q120,210 115,200 Z" />
                        <path d="M135,210 Q140,220 145,230 Q150,220 145,210 Z" />
                        <path d="M165,200 Q170,210 175,220 Q180,210 175,200 Z" />
                        <path d="M195,210 Q200,220 205,230 Q210,220 205,210 Z" />
                    </g>
                </svg>
            </div>
            <div class="image image5" id="imagem5">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="100%" height="100%">
                    <!-- Montanhas -->
                    <polygon points="0,200 60,100 120,180 180,80 240,160 300,120 300,300 0,300" fill="#6B8E23" />
                    <polygon points="60,100 100,130 120,180" fill="#FFFFFF" />
                    <polygon points="180,80 220,120 240,160" fill="#FFFFFF" />
                    <!-- Lago -->
                    <ellipse cx="150" cy="250" rx="100" ry="30" fill="#4682B4" />
                </svg>
            </div>
            <div class="image image6" id="imagem6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="100%" height="100%">
                    <!-- Estrelas no céu noturno -->
                    <rect width="300" height="300" fill="#191970" />
                    <!-- Lua -->
                    <circle cx="220" cy="80" r="40" fill="#FFFACD" />
                    <circle cx="200" cy="70" r="35" fill="#191970" />
                    <!-- Estrelas -->
                    <g fill="#FFFFFF">
                        <circle cx="50" cy="50" r="2" />
                        <circle cx="80" cy="80" r="1.5" />
                        <circle cx="120" cy="40" r="2" />
                        <circle cx="160" cy="90" r="1.5" />
                        <circle cx="200" cy="120" r="1" />
                        <circle cx="240" cy="140" r="2" />
                        <circle cx="60" cy="160" r="1.5" />
                        <circle cx="100" cy="180" r="1" />
                        <circle cx="140" cy="150" r="2" />
                        <circle cx="180" cy="170" r="1" />
                        <circle cx="220" cy="200" r="1.5" />
                        <circle cx="270" cy="60" r="2" />
                        <!-- Estrela cadente -->
                        <path d="M150,30 L170,50 L140,40 Z" />
                    </g>
                </svg>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn" id="botao1" aria-label="Casa">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <button class="btn" id="botao2" aria-label="Árvore">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22v-4"></path>
                    <path d="M17 14l.001-.003A6.538 6.538 0 0 0 18.5 10.5a6.5 6.5 0 0 0-13 0c0 1.295.383 2.5 1.04 3.5"></path>
                    <path d="M12 18c-3.3 0-6-2.7-6-6 0-.66.107-1.3.316-1.895a6 6 0 0 1 11.368 0c.21.6.316 1.24.316 1.9 0 3.3-2.7 6-6 6z"></path>
                </svg>
            </button>
            <button class="btn" id="botao3" aria-label="Sol">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <button class="btn" id="botao4" aria-label="Chuva">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 16.2A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path>
                    <line x1="8" y1="19" x2="8" y2="21"></line>
                    <line x1="8" y1="13" x2="8" y2="15"></line>
                    <line x1="16" y1="19" x2="16" y2="21"></line>
                    <line x1="16" y1="13" x2="16" y2="15"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="12" y1="15" x2="12" y2="17"></line>
                </svg>
            </button>
            <button class="btn" id="botao5" aria-label="Montanha">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 3L4 15h16l-4-12"></path>
                    <path d="M2 21h20"></path>
                    <path d="M13 7l3 3"></path>
                    <path d="M13 7l-3 3"></path>
                </svg>
            </button>
            <button class="btn" id="botao6" aria-label="Noite">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                    <path d="M19 3v4"></path>
                    <path d="M21 5h-4"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('loginContainer');
            const gameContainer = document.getElementById('gameContainer');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            const imagem1 = document.getElementById('imagem1');
            const imagem2 = document.getElementById('imagem2');
            const botao1 = document.getElementById('botao1');
            const botao2 = document.getElementById('botao2');
            
            // Verificação de login
            loginBtn.addEventListener('click', function() {
                if (passwordInput.value === 'art') {
                    // Login bem-sucedido
                    loginContainer.style.display = 'none';
                    gameContainer.style.display = 'flex';
                    errorMessage.style.display = 'none';
                } else {
                    // Senha incorreta
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // Também permitir login com a tecla Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Funções do jogo - referências a todas as imagens
            const imagem3 = document.getElementById('imagem3');
            const imagem4 = document.getElementById('imagem4');
            const imagem5 = document.getElementById('imagem5');
            const imagem6 = document.getElementById('imagem6');
            
            const botao3 = document.getElementById('botao3');
            const botao4 = document.getElementById('botao4');
            const botao5 = document.getElementById('botao5');
            const botao6 = document.getElementById('botao6');
            
            // Função para esconder todas as imagens
            function esconderTodasImagens() {
                imagem1.style.opacity = '0';
                imagem2.style.opacity = '0';
                imagem3.style.opacity = '0';
                imagem4.style.opacity = '0';
                imagem5.style.opacity = '0';
                imagem6.style.opacity = '0';
            }
            
            // Configura os listeners para cada botão
            botao1.addEventListener('click', function() {
                esconderTodasImagens();
                imagem1.style.opacity = '1';
            });
            
            botao2.addEventListener('click', function() {
                esconderTodasImagens();
                imagem2.style.opacity = '1';
            });
            
            botao3.addEventListener('click', function() {
                esconderTodasImagens();
                imagem3.style.opacity = '1';
            });
            
            botao4.addEventListener('click', function() {
                esconderTodasImagens();
                imagem4.style.opacity = '1';
            });
            
            botao5.addEventListener('click', function() {
                esconderTodasImagens();
                imagem5.style.opacity = '1';
            });
            
            botao6.addEventListener('click', function() {
                esconderTodasImagens();
                imagem6.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
