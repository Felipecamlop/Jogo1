<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Imagens</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: white;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
        
        .image1 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 1;
        }
        
        .image2 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            font-size: 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn svg {
            width: 32px;
            height: 32px;
        }
        
        /* Tela de login */
        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-form {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            margin: 15px;
        }
        
        .cloud-banner {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cloud-banner svg {
            max-width: 100%;
            height: auto;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        /* Responsivo para dispositivos móveis */
        @media (max-width: 767px) {
            .buttons {
                flex-direction: row;
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                background-color: rgba(245, 245, 245, 0.8);
                padding: 10px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        }
        
        @media (min-width: 768px) {
            .buttons {
                flex-direction: column;
                position: fixed;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 100;
                background-color: rgba(245, 245, 245, 0.8);
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <div class="cloud-banner">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200">
                    <!-- Nuvem -->
                    <path d="M25,60 
                           Q10,60 10,50 
                           Q10,35 25,35 
                           Q25,20 40,20 
                           Q60,15 65,30
                           Q75,10 100,15
                           Q120,5 135,20
                           Q160,5 170,25
                           Q195,25 190,45
                           Q200,65 180,70
                           Q175,85 160,80
                           Q155,90 140,85
                           Q120,95 115,80
                           Q95,100 75,80
                           Q65,95 50,80
                           Q30,85 30,70
                           Q15,70 25,60" 
                          fill="#ffffff" stroke="#87CEEB" stroke-width="2" />
                </svg>
            </div>
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button class="login-btn" id="loginBtn">Entrar</button>
            <p class="error-message" id="errorMessage">Senha incorreta. Tente novamente.</p>
        </div>
    </div>

    <!-- Jogo de Imagens (ficará escondido até o login) -->
    <div class="container" id="gameContainer" style="display: none;">
        <div class="image-container">
            <div class="image image1" id="imagem1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="100%" height="100%">
                    <!-- Casa -->
                    <rect x="75" y="150" width="150" height="100" fill="#8B4513" />
                    <polygon points="75,150 150,75 225,150" fill="#A52A2A" />
                    <rect x="125" y="200" width="50" height="50" fill="#FFFFFF" />
                    <rect x="135" y="210" width="30" height="40" fill="#87CEEB" />
                    <rect x="175" y="170" width="30" height="30" fill="#FFFFFF" />
                    <rect x="180" y="175" width="20" height="20" fill="#87CEEB" />
                    <rect x="95" y="170" width="30" height="30" fill="#FFFFFF" />
                    <rect x="100" y="175" width="20" height="20" fill="#87CEEB" />
                    <rect x="150" y="75" width="20" height="30" fill="#696969" />
                </svg>
            </div>
            <div class="image image2" id="imagem2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="100%" height="100%">
                    <!-- Árvore -->
                    <rect x="135" y="150" width="30" height="100" fill="#8B4513" />
                    <circle cx="150" cy="140" r="60" fill="#228B22" />
                    <circle cx="120" cy="100" r="40" fill="#228B22" />
                    <circle cx="180" cy="100" r="40" fill="#228B22" />
                    <circle cx="100" cy="150" r="35" fill="#228B22" />
                    <circle cx="200" cy="150" r="35" fill="#228B22" />
                    <circle cx="150" cy="80" r="30" fill="#228B22" />
                </svg>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn" id="botao1" aria-label="Casa">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <button class="btn" id="botao2" aria-label="Árvore">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22v-4"></path>
                    <path d="M17 14l.001-.003A6.538 6.538 0 0 0 18.5 10.5a6.5 6.5 0 0 0-13 0c0 1.295.383 2.5 1.04 3.5"></path>
                    <path d="M12 18c-3.3 0-6-2.7-6-6 0-.66.107-1.3.316-1.895a6 6 0 0 1 11.368 0c.21.6.316 1.24.316 1.9 0 3.3-2.7 6-6 6z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('loginContainer');
            const gameContainer = document.getElementById('gameContainer');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            const imagem1 = document.getElementById('imagem1');
            const imagem2 = document.getElementById('imagem2');
            const botao1 = document.getElementById('botao1');
            const botao2 = document.getElementById('botao2');
            
            // Verificação de login
            loginBtn.addEventListener('click', function() {
                if (passwordInput.value === 'art') {
                    // Login bem-sucedido
                    loginContainer.style.display = 'none';
                    gameContainer.style.display = 'flex';
                    errorMessage.style.display = 'none';
                } else {
                    // Senha incorreta
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // Também permitir login com a tecla Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Funções do jogo
            botao1.addEventListener('click', function() {
                imagem1.style.opacity = '1';
                imagem2.style.opacity = '0';
            });
            
            botao2.addEventListener('click', function() {
                imagem1.style.opacity = '0';
                imagem2.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
