<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Imagens</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: white;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
        
        .image1 {
            opacity: 1;
        }
        
        .image2, .image3, .image4, .image5, .image6, .image7, .image8 {
            opacity: 0;
        }
        
        .image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            font-size: 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .link-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 15px;
        }
        
        .link-btn {
            width: 60px;
            height: 60px;
            background-color: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        
        .link-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Tela de login */
        .login-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-form {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
        }
        
        .cloud-banner {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        .site-btn {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .site-btn:hover {
            background-color: #c0392b;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        /* Responsivo para dispositivos móveis */
        @media (max-width: 767px) {
            .buttons-container {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                background-color: rgba(245, 245, 245, 0.8);
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
            }
            
            .buttons {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 10px;
                justify-content: center;
            }
            
            .btn {
                width: 50px;
                height: 50px;
                margin: 5px;
            }
            
            .link-buttons {
                justify-content: center;
            }
        }
        
        @media (min-width: 768px) {
            .buttons-container {
                position: fixed;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 100;
                background-color: rgba(245, 245, 245, 0.8);
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            
            .buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 10px;
            }
            
            .link-buttons {
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <div class="cloud-banner">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200">
                    <!-- Nuvem -->
                    <path d="M25,60 
                           Q10,60 10,50 
                           Q10,35 25,35 
                           Q25,20 40,20 
                           Q60,15 65,30
                           Q75,10 100,15
                           Q120,5 135,20
                           Q160,5 170,25
                           Q195,25 190,45
                           Q200,65 180,70
                           Q175,85 160,80
                           Q155,90 140,85
                           Q120,95 115,80
                           Q95,100 75,80
                           Q65,95 50,80
                           Q30,85 30,70
                           Q15,70 25,60" 
                          fill="#ffffff" stroke="#87CEEB" stroke-width="2" />
                </svg>
            </div>
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button class="login-btn" id="loginBtn">Entrar</button>
            <a href="https://www.youtube.com/watch?v=YUDbl9qBihk" class="site-btn" target="_blank">Site</a>
            <p class="error-message" id="errorMessage">Senha incorreta. Tente novamente.</p>
        </div>
    </div>

    <!-- Jogo de Imagens (ficará escondido até o login) -->
    <div class="container" id="gameContainer" style="display: none;">
        <div class="image-container">
            <div class="image image1" id="imagem1">
                <img src="src/image1.png" alt="Imagem 1">
            </div>
            <div class="image image2" id="imagem2">
                <img src="src/image2.png" alt="Imagem 2">
            </div>
            <div class="image image3" id="imagem3">
                <img src="src/image3.png" alt="Imagem 3">
            </div>
            <div class="image image4" id="imagem4">
                <img src="src/image4.png" alt="Imagem 4">
            </div>
            <div class="image image5" id="imagem5">
                <img src="src/image5.png" alt="Imagem 5">
            </div>
            <div class="image image6" id="imagem6">
                <img src="src/image6.png" alt="Imagem 6">
            </div>
            <div class="image image7" id="imagem7">
                <img src="src/image7.png" alt="Imagem 7">
            </div>
            <div class="image image8" id="imagem8">
                <img src="src/image8.png" alt="Imagem 8">
            </div>
        </div>
        
        <div class="buttons-container">
            <div class="buttons">
                <button class="btn" id="botao1" aria-label="Ícone 1">
                    <img src="src/Ico1.png" alt="Ícone 1">
                </button>
                <button class="btn" id="botao2" aria-label="Ícone 2">
                    <img src="src/Ico2.png" alt="Ícone 2">
                </button>
                <button class="btn" id="botao3" aria-label="Ícone 3">
                    <img src="src/Ico3.png" alt="Ícone 3">
                </button>
                <button class="btn" id="botao4" aria-label="Ícone 4">
                    <img src="src/Ico4.png" alt="Ícone 4">
                </button>
                <button class="btn" id="botao5" aria-label="Ícone 5">
                    <img src="src/Ico5.png" alt="Ícone 5">
                </button>
                <button class="btn" id="botao6" aria-label="Ícone 6">
                    <img src="src/Ico6.png" alt="Ícone 6">
                </button>
                <button class="btn" id="botao7" aria-label="Ícone 7">
                    <img src="src/Ico7.png" alt="Ícone 7">
                </button>
                <button class="btn" id="botao8" aria-label="Ícone 8">
                    <img src="src/Ico8.png" alt="Ícone 8">
                </button>
            </div>
            
            <div class="link-buttons">
                <a href="https://www.google.com" target="_blank" class="link-btn" id="link1">
                    <img src="src/link1.png" alt="Link 1">
                </a>
                <a href="https://www.youtube.com" target="_blank" class="link-btn" id="link2">
                    <img src="src/link2.png" alt="Link 2">
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginContainer = document.getElementById('loginContainer');
            const gameContainer = document.getElementById('gameContainer');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            const imagem1 = document.getElementById('imagem1');
            const imagem2 = document.getElementById('imagem2');
            const imagem3 = document.getElementById('imagem3');
            const imagem4 = document.getElementById('imagem4');
            const imagem5 = document.getElementById('imagem5');
            const imagem6 = document.getElementById('imagem6');
            const imagem7 = document.getElementById('imagem7');
            const imagem8 = document.getElementById('imagem8');
            
            const botao1 = document.getElementById('botao1');
            const botao2 = document.getElementById('botao2');
            const botao3 = document.getElementById('botao3');
            const botao4 = document.getElementById('botao4');
            const botao5 = document.getElementById('botao5');
            const botao6 = document.getElementById('botao6');
            const botao7 = document.getElementById('botao7');
            const botao8 = document.getElementById('botao8');
            
            // Verificação de login
            loginBtn.addEventListener('click', function() {
                if (passwordInput.value === 'art') {
                    // Login bem-sucedido
                    loginContainer.style.display = 'none';
                    gameContainer.style.display = 'flex';
                    errorMessage.style.display = 'none';
                } else {
                    // Senha incorreta
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // Também permitir login com a tecla Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Função para esconder todas as imagens
            function esconderTodasImagens() {
                imagem1.style.opacity = '0';
                imagem2.style.opacity = '0';
                imagem3.style.opacity = '0';
                imagem4.style.opacity = '0';
                imagem5.style.opacity = '0';
                imagem6.style.opacity = '0';
                imagem7.style.opacity = '0';
                imagem8.style.opacity = '0';
            }
            
            // Configura os listeners para cada botão
            botao1.addEventListener('click', function() {
                esconderTodasImagens();
                imagem1.style.opacity = '1';
            });
            
            botao2.addEventListener('click', function() {
                esconderTodasImagens();
                imagem2.style.opacity = '1';
            });
            
            botao3.addEventListener('click', function() {
                esconderTodasImagens();
                imagem3.style.opacity = '1';
            });
            
            botao4.addEventListener('click', function() {
                esconderTodasImagens();
                imagem4.style.opacity = '1';
            });
            
            botao5.addEventListener('click', function() {
                esconderTodasImagens();
                imagem5.style.opacity = '1';
            });
            
            botao6.addEventListener('click', function() {
                esconderTodasImagens();
                imagem6.style.opacity = '1';
            });
            
            botao7.addEventListener('click', function() {
                esconderTodasImagens();
                imagem7.style.opacity = '1';
            });
            
            botao8.addEventListener('click', function() {
                esconderTodasImagens();
                imagem8.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
